name: Build C# Projects

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - 'Directory.Build.props'
      - 'Directory.Packages.props'
      - 'nuget.config'
      - '.github/workflows/build-csharp-projects.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'
      - 'Directory.Build.props'
      - 'Directory.Packages.props'
      - 'nuget.config'
      - '.github/workflows/build-csharp-projects.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # The repo nuget.config references a local package source that only
      # exists on the dev machine. Replace it with just nuget.org for CI.
      - name: Configure NuGet for CI
        shell: pwsh
        run: |
          @'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <config>
              <add key="repositoryPath" value="packages" />
            </config>
            <packageRestore>
              <add key="enabled" value="true" />
              <add key="automatic" value="true" />
            </packageRestore>
            <packageSources>
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
            </packageSources>
          </configuration>
          '@ | Set-Content -Path nuget.config

      # Remove C++ projects (need full VS C++ toolset) and VSIX projects (need VS SDK)
      - name: Remove unsupported projects from solution
        shell: pwsh
        run: |
          $vcxprojs = Select-String -Path Rylogic.sln -Pattern '\.vcxproj"' |
            ForEach-Object { if ($_ -match '"([^"]+\.vcxproj)"') { $matches[1] } }
          if ($vcxprojs) {
            dotnet sln Rylogic.sln remove @vcxprojs
          }
          dotnet sln Rylogic.sln remove `
            projects\apps\Rylogic.TextAligner\Shared\Rylogic.TextAligner.Shared.csproj `
            projects\apps\Rylogic.TextAligner\2022\Rylogic.TextAligner.2022.csproj `
            projects\apps\Rylogic.TextAligner\2019\Rylogic.TextAligner.2019.csproj

      - name: Restore
        run: dotnet restore Rylogic.sln

      - name: Build
        run: dotnet build Rylogic.sln --no-restore -c Release
