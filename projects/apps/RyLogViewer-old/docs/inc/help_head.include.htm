<head>
	<title>RyLogViewer Help</title>
	<base target="_parent"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<!--#include file="./auto_refresh.include.htm"-->
	<!--#include file="./help_css.include.htm"-->
	<script>
		function HighlightListItem(item_id) {
			// Get the list items
			var elems = document.getElementsByTagName('li');

			// Remove all highlights
			for (var i = 0; i != elems.length; ++i) {
				elems[i].className = elems[i].className.replace('highlight', '').trim();
			}

			// Get the item id from the location
			if (item_id == null) {
				if (window.location.hash == null || window.location.hash == "") return;
				item_id = window.location.hash.substr(1);
			}

			// Highlight the hash item
			for (var i = 0; i != elems.length; ++i) {
				if (elems[i].id == item_id) {
					elems[i].className = ('highlight ' + elems[i].className).trim();
				}
			}
		}
		window.onload = function () { HighlightListItem(null) }
		window.onhashchange = function () { HighlightListItem(null) }
	</script>
</head>
