<head>
	<title>RyLogViewer Help</title>
	<base target="_parent"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<!--#include file="./auto_refresh.include.htm"-->
	<!--#include file="./help_css.include.htm"-->
	<script>
		function HighlightListItem(item_id) {
			if (item_id == null) {
				if (window.location.hash == null || window.location.hash == "") return;
				item_id = window.location.hash.substr(1);
			}

			var divs = document.getElementsByTagName('div');
			for (var i = 0; i != divs.length; ++i) {
				if (divs[i].id == item_id)
					divs[i].className = divs[i].className + ' highlight';
				else
					divs[i].className = divs[i].className.replace(' highlight', '');
			}
		}
	</script>
</head>
