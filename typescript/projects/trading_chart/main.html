<!doctype html>
<html>
<head>
	<title>Rylogic WebGL Chart</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<script src="./dist/trading_chart.bundle.js" type="text/javascript"></script>
	<script type="text/javascript">

		var chart;

		// Entry point
		function Run()
		{
			try
			{
				// Get the document element to draw on
				let canvas = document.getElementById("canvas");

				// Use candle data from bitfinex
				let instrument = new Instr_.Instrument("BTCUSD", TF_.ETimeFrame.Hour1, new Date(2009,1,1).valueOf());

				// Turn the canvas into a chart
				chart = new TradingChart(canvas, instrument);
				chart.options.xaxis_label_mode = EXAxisLabelMode.CandleIndex;

				// Render the chart
				chart.Render();
			}
			catch (ex)
			{
				alert("Failed to initialise WebGL: " + ex.message);
			}
		}

	</script>
</head>
<body onload="Run();">
	<div>
		<button onclick="chart.AutoRange();">Auto Range</button>
	</div>
	<div style="position: absolute; left:100px; top:50px;">
		<canvas width="800" height="500" id="canvas" style="border: none;"></canvas>
	</div>
</body>
</html>
