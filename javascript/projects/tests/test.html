			canvas2.style.top = canvas1.style.top;

			var gfx1 = canvas1.getContext("2d");
			var gfx2 = canvas2.getContext("2d");
			
			var func = function (c)
			{
				if (c === undefined)
					console.log("undef");
			}
			func.get5 = function() { return 5; };

			func();
			console.log(func.get5());
		};
</script>
</head>
<body onload="Run();">
